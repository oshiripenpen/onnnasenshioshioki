<h1>25 最強女戦士のプライド</h1>

<table width="760">
<tr>
	<td>
	<p>　愛弟子達の目にあさましい姿を晒し、嘲笑され蔑まれる惨めな女戦士アニス。
	しかし、最強女戦士としてのプライドは、まだ完全に失っているわけではなく、むしろこれ以上の醜態は晒すまいと、
	強い気持を持ち、必死に我が身を奮い立たせようとしていた。</p>
	</td>
</tr>
