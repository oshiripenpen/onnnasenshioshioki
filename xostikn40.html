<h1>40 蔑んだ眼差し</h1>

<table width="760">
<tr>
	<td>
	<p>「くっ、だ、だめ…　お願い、やめて…」<br>
	　ケイコの恥辱的な仕打ちに弱々しく哀願するアニス。<br>
	「フフ、気持いい、アニス？　もっとよくしてあげるからね」<br>
	　ケイコは美しいものをいたぶる快感に浸り、アニスの恥丘を更にグリグリと踏みにじりる。<br>
	「フン、エロい体しちゃって…　いい気味だわ」<br>
	「そうそう、エロすぎる体には罰を与えなくっちゃね」<br>
	　エリとミキは、女の大事なところを踏みにじられ苦悶するアニスを蔑んだ目で見下ろし溜飲を下げた。</p>
	</td>
