<h1>09 ボンテージスーツに身を包み</h1>

<table width="760">
<tr>
	<td>
	<p>「どう、ミキ、似合ってる？」<br>
	「うん、いい感じじゃん！　でも、これって結構きついからお尻に食い込んじゃうのよね…」<br>
	　ケイコが用意したボンテージスーツに着替えてはしゃぐエリとミキ。
	憧れのアニスの肉体を玩具にできる喜びを素直に表していた。</p>
