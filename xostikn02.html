<h1>02 訓練終了後のお約束</h1>

<table width="760">
<tr>
	<td>
	<p>「ほら、ケイコ、何時までもヘタリ込んでちゃダメじゃない。アンタにはまだやってもらうことがあるんだから」<br>
	　既に体力の限界を超え、グッタリと座り込むケイコを、更に容赦なくこき使おうとするアニス。
	ケイコは、ささやかな抵抗として不満げな表情をアニスに向けるが、逆らうことはできず、すごすごと立ち上がりアニスの後に付き従った。</p>
