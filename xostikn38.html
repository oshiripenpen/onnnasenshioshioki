<h1>38 パーフェクトボディー</h1>

<table width="760">
<tr>
	<td>
	<p>　上から見下ろすアニスの肉体は、張りのある形の良い乳房、細く引き締まったウエスト、
	優美な曲線を描く悩ましげな腰のライン、スラリと伸びた長い脚……と、女の魅力を全て兼ね備えた官能的なボディーであった。<br>
	　３人の愛弟子達は、アニスの成熟した肉体を羨望の眼差しで見つめつつ、嫉妬の炎をよりいっそう燃え上がらせていた。</p>
	</td>
