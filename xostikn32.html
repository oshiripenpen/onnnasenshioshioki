	<p>「ほら、アニス、うなだれてないでもっと顔を上げて…　そうそう…　じゃぁ撮るわよ、はいチーズ！」
	　笑顔でポーズをとるエリとミキを両脇に従え、満開の肉体を晒す屈辱的な恥態を記念写真に撮られたアニス。 恥丘に張られた「メス豚」と書かれた紙切れが、よりいっそう惨めさを際立たせていた。</p>
