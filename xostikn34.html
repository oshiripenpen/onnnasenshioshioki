<h1>34 束の間の休息</h1>

<table width="760">
<tr>
	<td>
	<p>「もぉー、アニス様ったら、早く起きてよ。まだ次のお仕置きが待ってるんだからね」<br>
	　大の字に拘束された体を解放され、グッタリと横たわるアニスを見下ろし不満げな声を上げるミキ。
	アニスにとって厳しい責めの合間の束の間の休息であったのだが……</p>
