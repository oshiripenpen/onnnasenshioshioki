<h1>06 呼び出されたエリとミキ</h1>

<table width="760">
<tr>
	<td>
	<p>「ねぇ、ねぇ、ひょっとしてエリ達もいじめられちゃうわけ？」<br>
	「分かんない…　とにかくアニス様の命令だからすぐに来るようにって、ケイコ様から連絡があったのよ」<br>
	　不安げな表情で囁き合いながら、ケイコに指定された場所に急ぐエリとミキ。
	普段からアニスには特に目をかけてもらい可愛がられていたため、自分達がひどくいじめられることは無い……とは思っているのだが…</p>
