<h1>08 吊られた裸体</h1>

<table width="760">
<tr>
	<td>
	<p>「どう、驚いた？　最高の見世物でしょ？」<br>
	　驚愕の表情で立ち尽くすエリとミキが目にしたものは、素っ裸で大の字に吊られ晒し者にされたアニスと、
	ピッチリとした黒いレザースーツに身を包み、鞭を片手に妖しく微笑むケイコの姿であった。<br>
	「ほら、アンタ達、早く向こうへ行って着替えてらっしゃい。一緒にこの変態女をお仕置きするためにね」</p>
